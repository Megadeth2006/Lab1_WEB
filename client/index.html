<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Григорьев Александрович">
    <meta name="description" content="Веб-программирование: Лабораторная работа №1.">
    <meta name="keywords"
        content="ITMO, ИТМО, ЛИТМО, web lab, веб, ПИиКТ, ВТ, Лабораторная работа, Веб-программирование" />

    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Web programming laboratory work no. 1</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
        
            background-color: #5c2121cc;
          
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color-scheme: dark;
            
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            height: 43px;
            border-radius: 10px;

            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;

            box-shadow: 0px 0px 2px white;
            backdrop-filter: blur(10px);
        }

        .info {
            font-size: 15px;
            font-weight: 100;
            text-align: center;
        }

        .icon {
            display: flex;
            height: 30px;
            margin-left: 6px;
            justify-self: start;
        }

        #date-time {
            margin-right: 8px;
            font-size: 12px;
            justify-self: end;
        }


        .container {
            display: grid;
            grid-template-columns: 10% 1fr 1fr 10%;
            grid-template-rows: min-content minmax(0, 1fr);
            gap: 20px;
        }


        .graph,
        .form {
            border-radius: 10px;
            border: 1px solid white;
            padding: 5vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(7px);
            box-shadow: 0px 0px 3px white;

            max-height: 700px;
        }

        .graph {
            grid-column: 1 / 3;
            grid-row: 2 / 4;
        }

        .form {
            grid-column: 3 / 5;
            grid-row: 2 / 4;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1em;
            gap: 15px;
        }


        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
        }

        input {
            padding: 1em;
        }

        input[type="text"],
        select {
            padding: 0.5em;  /* каскадирование */
            border-radius: 4px;
            border: 1px solid #ccc;
        }


        .check-btn {
            display: flex;
            justify-content: center;
            margin-top: 1em;
        }

        input[type="submit"] {
            padding: 0.5em 1em;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            border: 2px solid #57a8ff;
        }

        .table {
            grid-column: 1 / 5;
            grid-row: 4 / 5;

            flex-direction: row;
            justify-content: center;
            backdrop-filter: blur(7px);
            box-shadow: 0px 0px 3px white;
            border-radius: 20px 20px 0 0;
        }

        /* .scrollable-body {
            overflow-y: auto;
            display: block;
        } */

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: center;
            padding: 10px;
        }

        .resultTable tr th:first-child {
            border-radius: 20px 0 0 0;
            
        }

        .resultTable tr th:last-child {
            border-radius: 0 10px 0 0;
            
        }

        .resultTable tr th:not(:first-child):not(:last-child) {
            border-left: 1px solid white;
            border-right: 1px solid white;
        }

        /* .result-cell-in, .result-cell-out{
            text-align: center;
            border-left: 1px solid white;
            border-right: 1px solid white;
        } */

        .result-cell-in{
            color: green;
        }

        .result-cell-out{
            color: red;
        }

        thead {
            border-bottom: 1px solid white;
        }

    </style>
</head>

<body>
    <header>
        
        <h1 class="info">Вариант 465635 | Григорьев Даниил Александрович | P3116 </h1>
        <div id="date-time">
            <span id="date"></span>, <span id="time"></span>
        </div>
    </header>

    <main class="container">
        <div class="graph">
            <svg height="300" width="300" xmlns="http://www.w3.org/2000/svg">

                <!-- Оси со стрелками -->
                <line stroke="gray" x1="0" x2="300" y1="150" y2="150" />
                <line stroke="gray" x1="150" x2="150" y1="0" y2="300" />
                <polygon fill="white" points="150,0 144,15 156,15" stroke="white" />
                <polygon fill="white" points="300,150 285,156 285,144" stroke="white" />

                <!-- Засечки -->
                <line stroke="gray" x1="200" x2="200" y1="155" y2="145" />
                <line stroke="gray" x1="250" x2="250" y1="155" y2="145" />

                <line stroke="gray" x1="50" x2="50" y1="155" y2="145" />
                <line stroke="gray" x1="100" x2="100" y1="155" y2="145" />

                <line stroke="gray" x1="145" x2="155" y1="100" y2="100" />
                <line stroke="gray" x1="145" x2="155" y1="50" y2="50" />

                <line stroke="gray" x1="145" x2="155" y1="200" y2="200" />
                <line stroke="gray" x1="145" x2="155" y1="250" y2="250" />

                <!-- Подписи к засечкам    -->
                <text fill="white" x="195" y="140">R/2</text>
                <text fill="white" x="248" y="140">R</text>

                <text fill="white" x="40" y="140">-R</text>
                <text fill="white" x="90" y="140">-R/2</text>

                <text fill="white" x="160" y="105">R/2</text>
                <text fill="white" x="160" y="55">R</text>

                <text fill="white" x="160" y="205">-R/2</text>
                <text fill="white" x="160" y="255">-R</text>

                <text fill="white" x="160" y="10">Y</text>
                <text fill="white" x="290" y="140">X</text>

                <!-- Прямоугольник в первом квадранте (x=0 до x=R/2, y=0 до y=R) -->
                <rect x="150" y="50" width="50" height="100" fill="#FFFF00" fill-opacity="0.1" stroke="#FFFF00" />

                <!-- Треугольник в четвертом квадранте (вершины в (0,0), (R,0), (0,-R/2)) -->
                <polygon fill="#0000FF" fill-opacity="0.1" points="150,150 250,150 150,200" stroke="#0000FF" />

              <!-- Четверть окружности: центр (0,0), радиус R, III четверть -->
<path d="M 150 150 L 50 150 A 100 100 0 0 0 150 250 Z"
fill="blue" fill-opacity="0.4" stroke="blue"/>

                <!-- Центр оси координат -->
                <circle cx="150" cy="150" id="target-dot" r="0" stroke="white" fill="white"></circle>
            </svg>
        </div>

        <div class="form" id="input-form">
            <form method="POST" action="http://localhost:8080/script">
                <div class="input-group">
                    <p>X:</p>
                    <div id="x" class="radio-group">
                        <label><input type="radio" name="xVal" value="-3">-3</label>
                        <label><input type="radio" name="xVal" value="-2">-2</label>
                        <label><input type="radio" name="xVal" value="-1">-1</label>
                        <label><input type="radio" name="xVal" value="0">0</label>
                        <label><input type="radio" name="xVal" value="1">1</label>
                        <label><input type="radio" name="xVal" value="2">2</label>
                        <label><input type="radio" name="xVal" value="3">3</label>
                        <label><input type="radio" name="xVal" value="4">4</label>
                        <label><input type="radio" name="xVal" value="5">5</label>
                    </div>
                </div>
                <div class="input-group">
                    <label for="y">Y:</label>
                    <input type="text" id="y" name="yVal" maxlength="8">
                </div>
                <div class="input-group">
                    <label for="r">R:</label>
                    <select id="r" name="rVal">
                        <option value="1">1</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="check-btn">
                    <input type="submit" value="Check">
                </div>
            </form>
        </div>

        <div class="table">
            <table class="resultTable">
                <thead>
                  <tr>
                    <th>x</th>
                    <th>y</th>
                    <th>r</th>
                    <th>target hit or not</th>
                    <th>current time</th>
                    <th>duration of script.php running</th>
                  </tr>
                </thead>
                <tbody id="output">
                  <!-- The rows here will be populated by JavaScript -->
                  <tr>
                    <td>Data for x</td>
                    <td>Data for y</td>
                    <td>Data for r</td>
                    <td>Data for hit or not</td>
                    <td>Data for current time</td>
                    <td>Data for duration</td>
                  </tr>
                </tbody>
              </table>     
        </div>
    </main>

    <script type="module" src="inputValidator.js"></script>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
