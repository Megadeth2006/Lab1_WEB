<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Григорьев Александрович">
    <meta name="description" content="Веб-программирование: Лабораторная работа №1.">

    <link rel="stylesheet" href="styles.css">
    
    <title>Web programming laboratory work no. 1</title>
</head>

<body>
    <header>
        <div class="header-content">
            <h1 class="info">Вариант 465635 | Григорьев Даниил Александрович | P3116</h1>
        </div>
        <div class="date-time" id="date-time">
            <span id="date"></span>, <span id="time"></span>
        </div>
    </header>

    <main>
        <!-- Табличная верстка для основного контента -->
        <table class="main-table">
            <tr>
                <td class="graph-cell">
                    <div class="graph">
                        <svg height="300" width="300" xmlns="http://www.w3.org/2000/svg">
                            <!-- Оси со стрелками -->
                            <line stroke="gray" x1="0" x2="300" y1="150" y2="150" />
                            <line stroke="gray" x1="150" x2="150" y1="0" y2="300" />
                            <polygon fill="white" points="150,0 144,15 156,15" stroke="white" />
                            <polygon fill="white" points="300,150 285,156 285,144" stroke="white" />

                            <!-- Засечки -->
                            <line stroke="gray" x1="200" x2="200" y1="155" y2="145" />
                            <line stroke="gray" x1="250" x2="250" y1="155" y2="145" />

                            <line stroke="gray" x1="50" x2="50" y1="155" y2="145" />
                            <line stroke="gray" x1="100" x2="100" y1="155" y2="145" />

                            <line stroke="gray" x1="145" x2="155" y1="100" y2="100" />
                            <line stroke="gray" x1="145" x2="155" y1="50" y2="50" />

                            <line stroke="gray" x1="145" x2="155" y1="200" y2="200" />
                            <line stroke="gray" x1="145" x2="155" y1="250" y2="250" />

                            <!-- Подписи к засечкам -->
                            <text fill="white" x="195" y="140">R/2</text>
                            <text fill="white" x="248" y="140">R</text>

                            <text fill="white" x="40" y="140">-R</text>
                            <text fill="white" x="90" y="140">-R/2</text>

                            <text fill="white" x="160" y="105">R/2</text>
                            <text fill="white" x="160" y="55">R</text>

                            <text fill="white" x="160" y="205">-R/2</text>
                            <text fill="white" x="160" y="255">-R</text>

                            <text fill="white" x="160" y="10">Y</text>
                            <text fill="white" x="290" y="140">X</text>

                            <!-- Прямоугольник в первом квадранте (x=0 до x=R/2, y=0 до y=R) -->
                            <rect x="150" y="50" width="50" height="100" fill="#1E90FF" fill-opacity="0.1" stroke="#1E90FF" />

                            <!-- Треугольник в четвертом квадранте (вершины в (0,0), (R,0), (0,-R/2)) -->
                            <polygon fill="#1E90FF" fill-opacity="0.1" points="150,150 250,150 150,200" stroke="#1E90FF" />

                            <!-- Четверть окружности: центр (0,0), радиус R, III четверть -->
                            <path d="M 150 150 L 50 150 A 100 100 0 0 0 150 250 Z" fill="1E90FF" fill-opacity="0.1" stroke="1E90FF"/>

                            <!-- Центр оси координат -->
                            <circle cx="150" cy="150" id="target-dot" r="0" stroke="white" fill="white"></circle>
                        </svg>
                    </div>
                </td>
                <td class="form-cell">
                    <div class="form" id="input-form">
                        <form method="POST">
                            <div class="input-group">
                                <label for="x">X:</label>
                                <input type="text" id="x" name="xVal" maxlength="8" placeholder="Введите X">
                            </div>
                            <div class="input-group">
                                <p>Y:</p>
                                <div id="y" class="radio-group">
                                    <label><input type="radio" name="yVal" value="-4">-4</label>
                                    <label><input type="radio" name="yVal" value="-3">-3</label>
                                    <label><input type="radio" name="yVal" value="-2">-2</label>
                                    <label><input type="radio" name="yVal" value="-1">-1</label>
                                    <label><input type="radio" name="yVal" value="0">0</label>
                                    <label><input type="radio" name="yVal" value="1">1</label>
                                    <label><input type="radio" name="yVal" value="2">2</label>
                                    <label><input type="radio" name="yVal" value="3">3</label>
                                    <label><input type="radio" name="yVal" value="4">4</label>
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="r">R:</label>
                                <input type="text" id="r" name="rVal" maxlength="8" placeholder="Введите R">
                            </div>
                            <div class="check-btn">
                                <input type="submit" value="Проверить">
                            </div>
                        </form>
                    </div>
                </td>
            </tr>
        </table>

        <!-- Таблица результатов -->
        <table class="results-table">
            <thead>
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>R</th>
                    <th>Попал в цель или нет</th>
                    <th>Текущее время</th>
                    <th>Продолжительность работы</th>
                </tr>
            </thead>
            <tbody id="output">
                <!-- The rows here will be populated by JavaScript -->
                <tr>
                    <td>Data for x</td>
                    <td>Data for y</td>
                    <td>Data for r</td>
                    <td>Попал или нет данные</td>
                    <td>Data for current time</td>
                    <td>Data for duration</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script type="module" src="inputValidator.js"></script>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
